<!doctype html>
<!-- Website template by freewebsitetemplates.com -->
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kernel Sphere Chatbot</title>
	<link rel="stylesheet" type="text/css" href="css/chatbot.css">
</head>

<body>
	<img src="images/ks-bg.jpeg" />
	<!-- chatbot start -->
	<!-- <div id="chatbot" class="main-card"> -->
	<div id="chatbot" class="main-card collapsed">
		<button id="chatbot_toggle">
			<ion-icon name="chatbubbles-outline" size="small" id="open"></ion-icon>
			<ion-icon name="close-outline" size="small" class="close" id="close"></ion-icon>
		</button>
		<div class="main-title">
			<span>Kernel Sphere AI Chatbot</span>
		</div>
		<div class="cred-form active" id="cred-form">
			<form onsubmit="return false">
				<div class="user-form">
					<input type="text" placeholder="Name" id="user-name" autocomplete="on" required />
					<input type="email" placeholder="Email Address" id="user-email" autocomplete="on" required />
					<input type="number" placeholder="Phone Number" id="user-phone" autocomplete="on" required />
					<input type="submit" value="Start" id="user-submit" onclick="checkForm()">
				</div>
			</form>
		</div>
		<div class="chat-area" id="message-box">
		</div>
		<div class="line"></div>
		<div class="input-div">
			<input class="input-message" name="message" type="text" id="message" placeholder="Type your message..." />
			<button class="input-send" onclick="send()">
				<ion-icon name="send"></ion-icon>
			</button>
		</div>
	</div>

	<script src="js/chatbot.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- chatbot end -->
</body>

</html>
